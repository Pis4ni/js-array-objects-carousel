<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- JS -->
    <script defer src="./js/images-array.js"></script>
    <script defer src="./js/app.js"></script>
    <!-- TITLE -->
    <title>Carousel</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <h1 class="h1 text-light text-center py-1">
                Carousel slider
            </h1>
            <!-- slider -->
            <div class="slider-container">

                <div class="slides-container" id="slides-container-main">
                    <!-- slides -->

                </div>

                
                <!-- controls -->
                <div class="controls prev" id="prev">
                    <i class="bi bi-caret-left"></i>
                </div>
                <div class="controls next" id="next">
                    <i class="bi bi-caret-right"></i>
                </div>
                
                <!-- miniature -->
                <div class="miniature-container" id="miniature-container">

                </div>
            </div>
        </div>
    </main>
</body>
</html>
